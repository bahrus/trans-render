<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <template id="test">
            <detail>
                <summary></summary>
            </detail>
        </template>
        <div id="target"></div>
        <script type="module">
            import { init } from '../init.js';
            const model = {
                summaryText: 'hello'
            }
            const ctx = {
                transform: {
                    '*': ({ ctx }) => {
                        ctx.drillTo = 'summary';
                    },
                    'summary': ({target}) =>{
                        target.textContent = model.summaryText;
                    }
                }
            };
            init(test, ctx, target);
        </script>
    </div>
</body>

</html>
