<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <figcaption>A graph that shows the number of fruit collected</figcaption>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="chart" width="420" height="150" aria-labelledby="title" role="img">
        <title id="title">A bart chart showing information</title>
        <g class="bar">
          <rect width="40" height="19"></rect>
          <text x="45" y="9.5" dy=".35em">4 apples</text>
        </g>
        <g class="bar">
          <rect width="80" height="19" y="20"></rect>
          <text x="85" y="28" dy=".35em">8 bananas</text>
        </g>
        <g class="bar">
          <rect width="150" height="19" y="40"></rect>
          <text x="150" y="48" dy=".35em">15 kiwis</text>
        </g>
        <g class="bar">
          <rect width="160" height="19" y="60"></rect>
          <text x="161" y="68" dy=".35em">16 oranges</text>
        </g>
        <g class="bar">
          <rect width="230" height="19" y="80"></rect>
          <text x="235" y="88" dy=".35em">23 lemons</text>
        </g>
      </svg>
      </figure>
      <style>
          .bar {
            fill: #aaa;
            height: 21px;
            -webkit-transition: fill .3s ease;
            transition: fill .3s ease;
            cursor: pointer;
            font-family: Helvetica, sans-serif;
            }
            .bar text {
            fill: #555;
            }

            .chart:hover .bar,
            .chart:focus .bar {
            fill: #aaa;
            }

            .bar:hover,
            .bar:focus {
            fill: red !important;
            }
            .bar:hover text,
            .bar:focus text {
            fill: red;
            }

            figcaption {
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            }

            body {
            font-family: 'Open Sans', sans-serif;
            }
      </style>
</body>
</html>
