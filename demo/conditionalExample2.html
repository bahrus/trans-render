<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id='templ'>
        <input>
    </template>
    <div id='target'></div>
    <script type='module'>
        import {DTR} from '../lib/DTR.js';
        const iff = true || false;
        const dtr = DTR.transform(templ, {
            host: {type: 'boolean'},
            match:{
                input: [
                    iff, {
                        lhs: 'type',
                        op: '===',
                        rhsVal: 'boolean'
                    },
                    [{type:['checkbox']}]
                ]
            }
        }, target);
    </script>
</body>
</html>
