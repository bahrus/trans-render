<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type=module>
        import {subscribe} from '../lib/subscribe2.js';
        class ClassTest {
            #stringProp = 'hello';
            get stringProp(){
                return this.#stringProp;
            }
            set stringProp(nv){
                this.#stringProp = nv;
            }
        }

        const ct = new ClassTest();
        const et = new EventTarget();
        et.addEventListener('stringProp', e => {
            console.log({e});
        })
        subscribe(ct, 'stringProp', et);
        ct.stringProp = 'goodbye';
    </script>
</body>
</html>
