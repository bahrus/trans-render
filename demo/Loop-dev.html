<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <template id="itemTemplate">
            <li></li>
        </template>
        <template id="list">
            <ul id="container"></ul>
            <button id="addItems">Add items</button>
            <button id="removeItems">Remove items</button>
        </template>
        <div id="target"></div>

        <script type="module">
            import { x } from '../x.js';
            const options = {matchNext: true};
            const ctx = x.i(list, {
                liTransform: {
                    _rules: true,
                    li: ({ idx }) => 'Hello ' + idx,
                },
                transform: {
                    ul: ({ target, ctx }) => {
                        if (!ctx.update) {
                            x.rpi(10, itemTemplate, target);
                        }
                        return ctx.liTransform
                    }
                }
            }, target, options);
            addItems.addEventListener('click', e => {
                x.rpu(15, itemTemplate, container);
                x.u(ctx, target, options);
            });
            removeItems.addEventListener('click', e =>{
                x.rpu(5, null,  container);
            })
        </script>
    </div>
</body>

</html>
