<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr id=target>
                <td>hello</td>
            </tr>
            <tr>
                <td>goodbye</td>
            </tr>
        </tbody>
    </table>

    <template id=source>
        <tr>
            <td>adjacent row 1</td>
        </tr>
        <tr>
            <td>adjacent row 2</td>
        </tr>
    </template>

    <script>
        const clone = source.content.cloneNode(true);
        //target.insertAdjacentElement('afterEnd', clone);
        target.after(clone);
        //const inserted = target.insertAdjacentHTML('afterEnd', source.innerHTML);
        //console.log({inserted});
    </script>
</body>
</html>
