<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=target></div>
    <script>
        const unsanitized_string = String.raw `{"a": "b"}abc
        <link rel=preload as=fetch href=https://example.com><div data-a=b a=b>test</div> <my-custom-element> test</my-custom-element><script>alert(1)<` + `/script>
            <link rel=stylesheet href="test.css" be-written data-be-written>
            <img src="test.jpg"><a href="javascript:test">hello</a>
            

                <IMG SRC="jav&#x09;ascript:alert('XSS');">
                    <link rel=modulepreload  onerror=console.debug href=https://esm.run/be-decorated/be-decorated.js >
            `;  // Unsanitized string of HTML
        const sanitizer1 = new Sanitizer({allowCustomElementsxxx: true, allowElementsxxx: ['div', 'my-custom-element'] });  // Default sanitizer;

        // Get the Element with id "target" and set it with the sanitized string.
        document.getElementById("target").setHTML(unsanitized_string, {sanitizer: sanitizer1});

        // Result (as a string): "abc  def"
    </script>
    <link rel=modulepreload onerror="console.error(href)" href=https://esm.run/be-decorated/be-decorated.js >
</body>
</html>
