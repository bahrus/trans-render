<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=target></div>
    <script>
        const unsanitized_string = String.raw `{"a": "b"}abc<div a=b>test</div> <my-custom-element> test</my-custom-element><script>alert(1)<` + `/script>`;  // Unsanitized string of HTML
        const sanitizer1 = new Sanitizer({allowCustomElements: true, allowElements: ['div', 'my-custom-element'] });  // Default sanitizer;

        // Get the Element with id "target" and set it with the sanitized string.
        document.getElementById("target").setHTML(unsanitized_string, {sanitizer: sanitizer1});

        // Result (as a string): "abc  def"
    </script>
</body>
</html>
