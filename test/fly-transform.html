<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
    [mark][err="true"]::after{
        content: 'She died'
    }
    [mark]{
        display:none;
    }
    [err="true"]{
        color:red;
        display:  block;
    }
    [mark][err="true"]{
        display:block;
        
    }

    </style>
    <template id=bad>
        <div>
            <div mark err=true></div>
        </div>
    </template>
    <template id=shadow data-shadow-root="open">
        <div mark>She swallowed the spider to catch the fly;</div>
    </template>
    <template id=main>
        <div>There was an old lady who swallowed a fly;</div>
        <div id=flyMark mark data-covg="9%" style="display:block;"></div>
        <div bad>
            <div mark err=true></div>
        </div>
        <div nested nested2>
            <div>
                <div>
                    <div>
                        <span></span>
                        <div></div>
                        <label></label>
                    </div>
                </div>
            </div>
        </div>
        <div sibtest1 sibtest2>There was an old lady who swallowed a bird; </div>
        <b></b>
        <p></p>
        <div spider></div>
        <div shadow></div>
    </template>


    <template id=dontKnowWhy>
        I don't know why she swallowed a fly - Perhaps she'll die!
        <div id=dieMark mark data-covg="39%" style="display:block;"></div>
    </template>
    <template id=wriggle>
            That wriggled and jiggled and tickled inside her! 
            <div mark data-covg="76%"></div>
    </template>
    <template id=whySpider>
            She swallowed the spider to catch the fly;
            <div mark data-covg="88%"></div>
    </template>
    <template id=mark>
        <div mark data-covg="59%"></div>
    </template>
    <div id=target></div>
    <script type=module>
        import {transform, doImports} from '../transform.js';
        doImports(false).then(() =>{
            transform(main, {
                Transform:{
                    '#flyMark': dontKnowWhy,
                    '"': {
                        '#dieMark': 'There was an old lady who swallowed a spider;'
                    },
                    '""': mark,
                    '[nested]':{
                        Select: 'span',
                        Transform: {
                            span: wriggle,
                            '""': x => whySpider,
                        },
                        NextMatch: 'p'
                    },
                    '[nested2]':{
                        Select: 'label',
                        Transform:{
                            label:"I don't know why she swallowed a fly - Perhaps she'll die!"
                        }
                    },
                    '[bad]': false,
                    b: bad,
                    p: 'How absurd to swallow a bird!',
                    '[spider]':[{textContent: 'She swallowed the bird to catch the spider', style:{display:'block'}},,{mark: ''}],
                    '[shadow]': shadow
                }
            }, target, {
                prepend: true
            });
        });

    </script>
</body>
</html>
