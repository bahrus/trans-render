<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=preload as=script id="xtal-editor/theme.css" href="../node_modules/xtal-editor/theme.css" crossorigin="anonymous">
    <link rel=preload as=script id="xtal-editor/xef-config.json" href="../node_modules/xtal-editor/xef-config.json" crossorigin="anonymous">
</head>
<body>
    <xtal-editor key=abc>
        <textarea slot=initVal>
            {
                "string":"foo",
                "number":5,
                "array":[1,2,3],
                "object":{
                    "property":"value",
                    "subobj":{
                        "arr":["foo","ha"],
                        "numero":1
                    }
                }
            }
        </textarea>
    </xtal-editor>
    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../",
                "on-to-me/": "../node_modules/on-to-me/",
                "tran-sister/": "../node_modules/tran-sister/",
                "xtal-side-nav/": "../node_modules/xtal-side-nav/",
                "d-fine/": "../node_modules/d-fine/",
                "xodus/": "../node_modules/xodus/",
                "@power-elements/": "../node_modules/@power-elements/",
                "be-active/": "../node_modules/be-active/",
                "be-definitive/": "../node_modules/be-definitive/",
                "be-deslotted/": "../node_modules/be-deslotted/",
                "be-intersectional/": "../node_modules/be-intersectional/",
                "be-loaded/": "../node_modules/be-loaded/",
                "be-observant/": "../node_modules/be-observant/",
                "be-noticed/": "../node_modules/be-noticed/",
                "be-decorated/": "../node_modules/be-decorated/",
                "css-observe/": "../node_modules/css-observe/",
                "be-transformative/": "../node_modules/be-transformative/",
                "be-switched/": "../node_modules/be-switched/",
                "be-repeated/": "../node_modules/be-repeated/",
                "be-hive/": "../node_modules/be-hive/",
                "xtal-editor/": "../node_modules/xtal-editor/"
            }
        }
    </script>
    <button onclick="runScript()">runScript</button>
    <script>
        function runScript(){
            $hell.cd('/xtal-editor/xtal-editor-field/div/div/div[0]/button');
            $hell.$0.click();
            setTimeout(() => {
                $hell.cd('/xtal-editor/xtal-editor-field/div/div[1]/xtal-editor-field[0]/div/div/div[0]/input[1]');
                $hell.$0.value = 'jethro tull';
                const event = new Event('change');
                $hell.$0.dispatchEvent(event);
                $hell.cd('/xtal-editor/xtal-editor-field');
                if($hell.$0.parsedObject.string === 'jethro tull'){
                    $hell.cd('/xtal-editor');
                    $hell.$0.setAttribute('mark', '');
                }else{
                    console.error('jethro tull not found in higher nodes.');
                }
            }, 500);

        }
        setTimeout(() => {
            runScript();
        }, 2000);
    </script>
    <script type=module>
        import 'xtal-editor/xtal-editor.js';
        import '../node_modules/xtal-shell/$hell.js'
    </script>
    <be-hive></be-hive>
</body>
</html>
