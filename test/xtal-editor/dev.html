<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <xtal-editor-example1></xtal-editor-example1>
    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../../node_modules/xtal-element/",
                "trans-render/": "../../",
                "ib-id/": "../../node_modules/ib-id/",
                "on-to-me/": "../../node_modules/on-to-me/",
                "tran-sister/": "../../node_modules/tran-sister/",
                "pass-down/": "../../node_modules/pass-down/",
                "pass-up/": "../../node_modules/pass-up/",
                "plus-equals/": "../../node_modules/plus-equals/",
                "xtal-editor/": "../../node_modules/xtal-editor/"
            }
        }
    </script>
    <button onclick="runScript()">runScript</button>
    <script>
        function runScript(){
            $hell.cd('/xtal-editor-example1/div[1]/div[0]/div[0]/button');
            $hell.$0.click();
            $hell.cd('/xtal-editor-example1/div[1]/div[1]/xtal-editor[0]/div[1]/div[0]/div[0]/input[1]');
            $hell.$0.value = 'jethro tull';
            const event = new Event('change');
            $hell.$0.dispatchEvent(event);
            $hell.cd('/xtal-editor-example1');
            if($hell.$0.value.string === 'jethro tull'){
                $hell.$0.setAttribute('mark', '');
            }
        }
        setTimeout(() => {
            runScript();
        }, 2000);
    </script>
    <script type=module>
        import 'xtal-editor/src/xtal-editor-example1.js';
        import '../../node_modules/xtal-shell/$hell.js?module'
    </script>
</body>
</html>
