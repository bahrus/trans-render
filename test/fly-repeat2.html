<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id=personTemplate>
        <li>
            <div>Name: |.name|</div>
            <div>Email: |.email|</div>
        </li>
    </template>
    <div id=target>
        <ul ></ul>
    </div>
    <script type=module>
        import {transform, doImports} from '../transform.js';
        //import {interpolateSym} from '../interpolate.js';
        let interpolateSym;
        doImports(true, true, [
            new Promise((resolve) =>{
                import('../interpolate.js').then(({plugin}) =>{
                    interpolateSym = plugin.sym;
                    resolve(plugin);
                })
            })
        ]).then(() => {
            const model = [
                {
                    "name": "Cooper Patel",
                    "email": "cooperpatel@unisure.com",
                },
                {
                    "name": "Randolph Cameron",
                    "email": "randolphcameron@aquacine.com",
                },
                {
                    "name": "Vivian Jacobson",
                    "email": "vivianjacobson@parleynet.com",
                }
            ];
            const Transform = {
                ul: [model, personTemplate,,{
                    li: {
                        div: [interpolateSym, 'textContent', false]
                    }
                }] 
            }
            transform(target, {Transform});
            if(target.innerText.length === 166) target.setAttribute('mark', '');
        })

        
    </script>
</body>
</html>
