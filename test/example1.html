<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <xtal-editor-example1></xtal-editor-example1>
    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../../node_modules/trans-render/",
                "on-to-me/": "../node_modules/on-to-me/",
                "tran-sister/": "../node_modules/tran-sister/",
                "xtal-side-nav/": "../node_modules/xtal-side-nav/",
                "d-fine/": "../node_modules/d-fine/",
                "xodus/": "../node_modules/xodus/",
                "@power-elements/": "../node_modules/@power-elements/",
                "be-observant/": "../node_modules/be-observant/",
                "be-noticed/": "../node_modules/be-noticed/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-definitive/": "../node_modules/be-definitive/",
                "css-observe/": "../node_modules/css-observe/",
                "be-transformative/": "../node_modules/be-transformative/",
                "be-switched/": "../node_modules/be-switched/",
                "be-repeated/": "../node_modules/be-repeated/",
                "be-hive/": "../node_modules/be-hive/",
                "xtal-editor/": "../node_modules/xtal-editor/"
            }
        }
    </script>
    <button onclick="runScript()">runScript</button>
    <script>
        function runScript(){
            $hell.cd('/xtal-editor-example1/div/div[0]/div[0]/button');
            $hell.$0.click();
            setTimeout(() => {
                $hell.cd('/xtal-editor-example1/div/div[1]/xtal-editor[0]/div/div[0]/div[0]/input[1]');
                $hell.$0.value = 'jethro tull';
                const event = new Event('change');
                $hell.$0.dispatchEvent(event);
                $hell.cd('/xtal-editor-example1');
                if($hell.$0.parsedObject.string === 'jethro tull'){
                    $hell.$0.setAttribute('mark', '');
                }else{
                    console.error('jethro tull not found in higher nodes.');
                }
            }, 500);

        }
        setTimeout(() => {
            runScript();
        }, 2000);
    </script>
    <script type=module>
        import 'xtal-editor/src/xtal-editor-example1.js';
        import '../node_modules/xtal-shell/$hell.js?module'
    </script>
    <be-hive></be-hive>
</body>
</html>
