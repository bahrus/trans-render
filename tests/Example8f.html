<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8f</title>
    <script type=importmap>
        {
            "imports": {
                "mount-observer/": "../../node_modules/mount-observer/"
            }
        }
    </script>
</head>
<body>
    <div itemscope>
        <span>hello</span>
        <!-- <span>goodbye</span> -->
        <label itemprop=greeting></label>
    </div>
    <div id=target></div>
    <script type=module>
        import './Example8f.js';
    </script>
    <script>
        function runTest(){
            if(document.querySelector('label').textContent === 'hello'){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runTest();
        }, 1000);
    </script>
</body>
</html>
