</head>
<body>
    <script type=module>
        import {parse} from '/dss/parse.js';
        const test1 = await parse('$0');
        console.log({test1});
        const test2 = await parse('/myProp');
        console.log({test2});
        const test3 = await parse('|myProp');
        console.log({test3});
        const test4 = await parse('%myProp');
        console.log({test4});
        const test5 = await parse('@myProp');
        console.log({test5});
        const test6 = await parse('-my-prop');
        console.log({test6});

        console.log({test7});
        

        const test11 = await parse('$0:myProp');
        console.log({test11});

        const test15 = await parse('@myProp:subProp1:myMethod|7::change');
        console.log({test15});
        const test16 = await parse('-my-prop:subProp1');
        console.log({test16});
        const test17 = await parse('~myElement:subProp1:myMethod|7::change');
        console.log({test17});
