<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 5b</title>
    <script type=importmap>
        {
            "imports": {
                "mount-observer/": "../../node_modules/mount-observer/"
            }
        }
    </script>
</head>
<body>
    <form>
        <input>
        <span></span>
    </form>
    <div id=target></div>
    <script type=module>
        import './Example5b.js';
    </script>
    <script>
        function runTest(){
            document.querySelector('input').dispatchEvent(new Event('input'));
            setTimeout(() => {
                if(document.querySelector('span').textContent === 'true'){
                    target.setAttribute('mark', 'good');
                }
            }, 200);
        }
        setTimeout(() => {
            runTest();
        }, 500);
    </script>
</body>
</html>
