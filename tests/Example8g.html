<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8g</title>
    <script type=importmap>
        {
            "imports": {
                "mount-observer/": "../../node_modules/mount-observer/"
            }
        }
    </script>
</head>
<body>
    <div itemscope>
        <span itemprop=greeting>hello</span>
    </div>
    <div id=target></div>
    <script type=module>
        import './Example8g.js';
    </script>

<script>
    function runTest(){
        if(document.querySelector('[itemprop]').textContent === 'hello'){
            target.setAttribute('mark', 'good');
        }
    }
    setTimeout(() => {
        runTest();
    }, 500);
</script>
</body>
</html>
