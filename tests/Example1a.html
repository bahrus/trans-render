<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1a</title>
    <script type=importmap>
        {
            "imports": {
                "mount-observer/": "../node_modules/mount-observer/"
            }
        }
    </script>
</head>
<body>
    <div>
        <span></span>
    </div>
    <section id=target></section>
    <script type=module>
        import './Example1a.js';
    </script>
    <script>
        function runTest(){
            if(span.textContent === 'bye'){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runTest();
        }, 3000);
    </script>
</body>
</html>
